<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav id="sidebar">

    <article id="sobremi" class="post">

      <h2>Contacto</h2>
      <p>Puedes escribirme a <a href="mailto:studiohelg@gmail.com">studiohelg@gmail.com</a>.</p>

    </footer>
  </div>

  <script src="script.js"></script>

</html>
